name: Match Ticket Monitor

on:
  # schedule:
  #   # Runs every 5 minutes between 7 AM - 11 PM Nepal Time (1 AM - 5 PM UTC)
  #   # Offset by 2 minutes to avoid GitHub's high-load periods
  #   - cron: '2,7,12,17,22,27,32,37,42,47,52,57 1-17 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  check-tickets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Run ticket monitor script
        env:
          TICKET_URL: ${{ vars.TICKET_URL }}
          KNOWN_TICKET_IDS: ${{ vars.KNOWN_TICKET_IDS }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
          TWILIO_TO_NUMBER: ${{ secrets.TWILIO_TO_NUMBER }}
          DEBUG_MODE: ${{ vars.DEBUG_MODE }}
          STOP_EXECUTION: ${{ vars.STOP_EXECUTION }}
        run: |
          uv run scripts/automations/get_match_tickets_info.py

